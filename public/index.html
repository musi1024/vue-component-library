<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-work-box</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-component-library doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="<%= BASE_URL %>libs/vconsole.min.js"></script>
    <script>
      if (!/localhost/.test(window.location.origin)) {
        new VConsole();
      }
    </script>
    <script>
      document.body.addEventListener(
        'touchmove',
        function(evt) {
          if (!evt._isScroller) {
            evt.preventDefault();
          }
        },
        {
          passive: false
        }
      );
    </script>
  </body>
</html>
